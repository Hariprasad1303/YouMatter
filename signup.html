<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page</title>
    <!-- Bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- css link -->
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body class="bg-black">
    <div class="login-form d-flex">
      <div class="left-section bg-white">
        <div class="logo d-flex justify-content-center">
          <img class="w-25" src="images/matter.svg" alt="YouMatter logo" />
        </div>
        <form action="#" class="p-5">
          <h1 class="text-center fw-bolder text-uppercase mb-5">sign in</h1>
          <input
            type="text"
            id="username"
            placeholder="username"
            class="mb-4 p-3 border-0 text-capitalize"
          />
          <input
            type="password"
            id="password"
            placeholder="password"
            class="mb-4 p-3 border-0 text-capitalize"
          />
          <a
            href="index.html"
            id="signin"
            class="text-center fw-bold rounded-5 text-decoration-none fs-5 text-uppercase mt-3 p-2"
            >Sign in</a
          >
          <div class="remember d-flex w-100 mt-4">
            <input type="checkbox" id="check" />
            <p class="ms-3 mt-3">Remember me</p>
            <a href="#" id="forgot" class="ms-5 mt-3">forgot password</a>
          </div>
        </form>
      </div>
      <div class="right-section position-relative">
        <img  class="w-100 position-absolute top-10" src="images/header_img.png" alt="doctor logo">
      </div>
    </div>
  </body>
</html>
